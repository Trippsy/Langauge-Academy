<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"

    />
    <link
      rel="stylesheet"
      href="./css/code.css"
    />
    <title>Validation</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img
          src="./assests/images/Group (2).png"
          alt=""
        />

          /><br />
        </div>

      </form>
    </div>
    <script src="./js/code.js"></script>
  </body>
</html>
