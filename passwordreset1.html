<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./css/resetpass1.css"
    />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="overall">
      <div class="head">
        <img
          src="./assests/images/Group 144.png"
          alt=""
        />
        <h3>Password Reset</h3>
        <p>Enter new password and re-type it</p>
      </div>
      <div class="all_reset">
        <form>
          <div class="msg"></div>
          <div class="reset1">
            <div class="resetimage">
              <img
                src="./assests/images/Vector (8).png"
                alt=""
              />
            </div>
            <input
              type="text"
              name="password1"
            />
          </div>
          <div class="reset2">
            <div class="resetimage2">
              <img
                src="./assests/images/Vector (8).png"
                alt=""
              />
            </div>
            <input
              type="text"
              name="password2"
            />
          </div>
          <button type="submit"><b>save</b></button>
        </form>
      </div>
    </div>
    <script src="./Js/resetpassword1.js"></script>
  </body>
</html>
